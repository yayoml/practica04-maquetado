<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">

  
</head>
<body>
  
  <!-- Contiene la tarjeta principal -->
  <div class="main__container">
    
      
    <!-- Contiene la imagen illustration hero*/ -->
      <div class="image__container">
        <img src="./images/illustration-hero.svg">
      </div>

      
      <!-- Contiene el Order Summary y la descripcion*/ -->
      <div class="main__summary summary__text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      
      <!-- Contiene la seccion del plan*/ -->
      <div class="main__plan">
        
        <!-- Contiene el music icon*/ -->
        <div class="music__icon">
          <img src="./images/icon-music.svg">
        </div>

        <!-- Contiene el Annual plan*/ -->
        <div class="plan__cost">
          <h3 class="annual__plan">Annual Plan </h3>
          <p class="plan__price">$59.99/year</p>
        </div>
          <h3 class="change__plan">Change</h3>
      </div>

      <div>
        <button class="payment">Proceed to Payment</button>
      </div>

      <div>
        <button class="cancel">Cancel</button>
      </div>

  </div>



   

  

  

 




 



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo Monjaraz Lopez</a>.
  </div>
</body>
</html>
